<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Habits</title>

</head>

<body>

    <header>
        <img src="./assets/logo.svg">
        <button> <img src="./assets/plus.svg">Registrar o meu dia</button>

            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="study">📚</div>
            <div class="habit" data-name="dogWalk">🦮</div>
        </div>
        <div class="days">
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
